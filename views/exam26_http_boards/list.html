<div class="card">
    <div class="card-header">
        list.html
    </div>

    <div class="card-body">
        <div>
            <div class="mb-3" ng-show="uid">
                <button class="btn btn-success btn-sm" ng-click="createBoardForm()">생성</button>
            </div>
            <table class="table table-striped table-bordered">
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>글쓴이</th>
                    <th>날짜</th>
                    <th>조회수</th>
                </tr>
                <tr ng-repeat="board in boards">
                    <td>{{board.bno}}</td>
                    <td><a ng-click="read(board.bno)" href="">{{board.btitle}}</a></td>
                    <td>{{board.bwriter}}</td>
                    <td>{{board.bdate | date:"yyyy.MM.dd"}}</td>
                    <td>{{board.bhitcount}}</td>
                </tr>
                   <tr>
                      <td colspan="5" style="text-align: center;">
                         <button class="btn btn-outline-primary btn-sm" 
                                 ng-click="getList(1)">처음</button> 
                         <button class="btn btn-outline-info btn-sm" 
                                 ng-show="pager.groupNo>1" 
                                 ng-click="getList(pager.startPageNo-1)">이전</button>
                         <button ng-repeat="i in pageRange"
                                 class="btn btn-sm {{(pager.pageNo==i)?'btn-danger':'btn-outline-success'}} {{!$last?'mr-1':''}}" 
                                 ng-click="getList(i)">{{i}}</button>
                         <button class="btn btn-outline-info btn-sm" 
                                 ng-show="pager.groupNo < pager.totalGroupNo" 
                                 ng-click="getList(pager.endPageNo+1)">다음</button>
                         <button class="btn btn-outline-primary btn-sm" 
                                 ng-click="getList(pager.totalPageNo)">맨끝</button>
                      </td>
                   </tr>
            </table>
        </div>
    </div>
</div>
