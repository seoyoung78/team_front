<div class="card">
  <div class="card-header">
      read.html
  </div>

  <div class="card-body">
      <div>
        <div class="form-group">
            <label>번호:</label>
            <input class="form-control" ng-model="product.pid" readonly/>
          </div>
          <div class="form-group">
              <label>상품명:</label>
              <input class="form-control" value={{product.name}} readonly/>   <!-- 단방향 바인딩 -->
          </div>
          <div class="form-group">
              <label>설명:</label>
              <textarea class="form-control" ng-value="product.description" readonly></textarea>
          </div>
          <div class="form-group">
            <label>카테고리:</label>
            <input class="form-control" value={{product.category}} readonly/>   <!-- 단방향 바인딩 -->
          </div>
          <div class="form-group">
              <label>가격:</label>
              <input class="form-control" value={{product.price}} readonly/>   <!-- 단방향 바인딩 -->
          </div>
          <button class="btn btn-primary btn-sm" ng-click="getList(pager.pageNo)">목록</button>
          <button class="btn btn-primary btn-sm" ng-click="updateProductForm()">수정</button> 
          <button class="btn btn-primary btn-sm" ng-click="deleteProduct(product.pid)">삭제</button>       
      </div>
  </div>
</div>
